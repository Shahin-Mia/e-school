<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>E - School Form</title>
    <!-- Bootstrap CSS -->
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
    <link href="style.css" rel="stylesheet">
    <!-- Adding favicon -->
    <link type="image/x-icon" href="img/ICON/Logo1.png" rel="shortcut icon">
    <style>
        body {
            background: lightgray;
        }
    </style>
</head>

<body>

    <div class="container">
        <div class="form-container">
            <div class="logo">
                <img class="w-100" src="img/ICON/Logo.png" alt="...">
            </div>
            <form>
                <div class="form-group">
                    <label for="name">Enter Your User Name</label>
                    <input id="name" class="form-control" type="text">
                </div>
                <div class="form-group">
                    <label for="exampleInputEmail1">Email address</label>
                    <input id="exampleInputEmail1" class="form-control" type="email" aria-describedby="emailHelp">
                    <small id="emailHelp" class="form-text">We'll never share your email with anyone else.</small>
                </div>
                <div class="form-group">
                    <label for="exampleInputPassword1">Password</label>
                    <input id="exampleInputPassword1" class="form-control" type="password">
                </div>
                <div class="form-group">
                    <label for="exampleInputPassword1">Re-type Password</label>
                    <input id="exampleInputPassword1" class="form-control" type="password">
                </div>
                <div class="form-group form-check">
                    <input id="exampleCheck1" class="form-check-input" type="checkbox">
                    <label class="form-check-label" for="exampleCheck1">Check me out, If you want to get latest News</label>
                </div>
                <button class="btn btn-outline-light" type="submit">Sign up</button>
            </form>
        </div>
    </div>






    <!--Jquery, Popper.js, Bootstrap JavaScripts -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js" integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI" crossorigin="anonymous"></script>
</body>

</html>
